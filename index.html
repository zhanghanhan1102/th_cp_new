    <title>东方Project CP查询 (p站数据)</title>
    <style>
        :root{--primary:#e60012;--bg:#fff5f5;--card:#fff;--text:#333;--group-bg:#f0f0f0;}
        body{font-family:"Microsoft YaHei",sans-serif;background:var(--bg);color:var(--text);margin:0;padding:20px;display:flex;flex-direction:column;align-items:center;min-height:100vh;}
        h1{color:var(--primary);margin-bottom:5px;text-shadow:2px 2px 0 rgba(255,255,255,0.8);}
        .subtitle{font-size:0.9em;color:#666;margin-bottom:20px;}
        
        .container{width:100%;max-width:850px;background:var(--card);padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.08);border-top:4px solid var(--primary);}
        
        .controls{display:flex;gap:15px;justify-content:space-between;align-items:flex-end;margin-bottom:25px;background:#fff;padding:20px;border-radius:8px;border:1px solid #eee;}
        .group{flex:1;display:flex;flex-direction:column;}
        label{font-size:0.9em;color:#e60012;margin-bottom:8px;font-weight:bold;}
        
        select{padding:12px;border:1px solid #ddd;border-radius:6px;font-size:16px;width:100%;background-color:#fff;cursor:pointer;outline:none;}
        select:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(230,0,18,0.1);}
        optgroup{color:#666;background:var(--group-bg);font-weight:bold;}
        option{color:#333;background:#fff;padding:4px;}

        button{
            background:#fff;border:1px solid #ddd;color:var(--primary);
            width:45px;height:45px;border-radius:50%;
            font-size:20px;cursor:pointer;transition:0.3s;
            flex-shrink:0;margin-bottom:2px;
            box-shadow:0 2px 5px rgba(0,0,0,0.05);
            display:flex;align-items:center;justify-content:center;
        }
        button:hover{background:var(--primary);color:#fff;transform:rotate(180deg);border-color:var(--primary);}

        .card{background:#fff;border:1px solid #eee;border-radius:8px;padding:20px;margin-bottom:15px;position:relative;overflow:hidden;animation:fadeIn 0.3s ease;}
        .card::before{content:'';position:absolute;left:0;top:0;bottom:0;width:5px;background:var(--primary);}
        
        .card-header{font-size:1.4em;font-weight:bold;margin-bottom:12px;color:#333;border-bottom:1px dashed #eee;padding-bottom:10px;}
        
        .tags{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:15px;}
        .tag{font-size:0.9em;padding:6px 14px;border-radius:20px;font-weight:500;border:1px solid transparent;}
        .tag.cp{background:#ffebee;color:#c62828;border-color:#ffcdd2;} /* CP名 */
        .tag.alias{background:#fff3e0;color:#ef6c00;border-color:#ffe0b2;} /* 别名 */
        .tag.meta{background:#e3f2fd;color:#1565c0;border-color:#bbdefb;} /* 描述/Tag */
        
        .empty{text-align:center;color:#999;padding:50px 0;}

        @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
        @media (max-width: 600px) { .controls{flex-direction:column;align-items:center;} .group{width:100%;} button{transform:rotate(90deg);margin:10px 0;} button:hover{transform:rotate(270deg);} }
    </style>
</head>

// ==========================================
// 4. 解析逻辑
// ==========================================
let cpDB = {}; // { Host(CN): { Partner(CN): { tags:[], quotes:[] } } }

// 辅助函数：将任意名字转换为标准中文名
function normalizeName(name) {
    if (!name) return null;
    name = name.trim();
    // 1. 如果已经在白名单（标准名），直接返回
    if (VALID_CHARS_SET.has(name)) return name;
    // 2. 如果在映射表中，返回映射值
    if (NAME_MAP[name]) return NAME_MAP[name];
    // 3. 尝试去除括号
    const cleanName = name.replace(/（.*?）|\(.*?\)/g, "").trim();
    if (NAME_MAP[cleanName]) return NAME_MAP[cleanName];
    if (VALID_CHARS_SET.has(cleanName)) return cleanName;
    return null;
}

function initData() {
    // 1. 填充下拉框
    const s1 = document.getElementById('c1');
    const s2 = document.getElementById('c2');
    
    // 生成选项
    for (const [groupName, chars] of Object.entries(CHAR_GROUPS)) {
        const grp1 = document.createElement('optgroup');
        grp1.label = groupName;
        const grp2 = document.createElement('optgroup');
        grp2.label = groupName;
        
        chars.forEach(c => {
            const o1 = document.createElement('option');
            o1.value = c; o1.textContent = c;
            grp1.appendChild(o1);
            
            const o2 = document.createElement('option');
            o2.value = c; o2.textContent = c;
            grp2.appendChild(o2);
        });
        s1.appendChild(grp1);
        s2.appendChild(grp2);
    }

    // 2. 解析文本
    const lines = RAW_DATA.split('\n');
    let currentHost = null; // 当前上下文的主角（用于处理 Partner \t CP 的格式）

    lines.forEach(line => {
        line = line.trim();
        // 跳过无效行
        if (!line || line.startsWith('---') || line.startsWith('※') || line.includes("左右関係なく")) return;

        // --- 策略 A: 处理 "角色A×角色B" 格式 ---
        if (line.includes('×')) {
            const parts = line.split(/\t+/);
            const pairStr = parts[0];
            const pair = pairStr.split('×');
            
            if (pair.length >= 2) {
                const charA = normalizeName(pair[0]);
                const charB = normalizeName(pair[1]);
                const meta = parts.slice(1); // CP名等
                
                if (charA && charB) {
                    registerCP(charA, charB, meta);
                }
            }
            return; // 处理完这种格式后直接下一行
        }

        // --- 策略 B: 处理 "角色名 \t CP名" 或 "标题" 格式 ---
        
        // 尝试分割
        let parts = line.split(/\t+/);
        if (parts.length === 1) parts = line.split(/\s{2,}/); // 尝试多个空格分割

        const firstToken = parts[0].trim();
        const normFirst = normalizeName(firstToken); // 尝试将第一个词解析为角色

        if (normFirst) {
            // 情况 1: 这一行只有一个角色名 (大概率是标题/Subject)
            if (parts.length === 1) {
                currentHost = normFirst;
            } 
            // 情况 2: 这一行是 "角色 \t 数据" (可能是Host -> Partner，也可能是 Partner -> Data)
            else {
                // 如果 currentHost 存在，且这一行是它的配对
                if (currentHost) {
                    // 尝试注册 (currentHost x normFirst)
                    registerCP(currentHost, normFirst, parts.slice(1));
                }
                
                // 同时，有些行本身就是 定义行 (Host \t Partner \t Data) 的简写?
                // 在这个文件中，大部分是 Host 标题，下面是 Partner \t Data
                // 或者 A \t CP名 (Implies A is Host?? No, usually A is Subject, B is implied?)
                // 等等，看数据 "霧雨魔理沙 \t レイマリ"。这是 Host \t CP名。这表示 Partner 是谁？
                // 根据上下文，这部分是在 "博麗霊夢" 标题下的。
                // 所以：Host=博丽灵梦, Line="雾雨魔理沙 \t 灵魔" -> Partner=雾雨魔理沙
                
                // 逻辑修正：
                // 如果当前是在某个 Host 上下文中，且这一行的首词也是个角色 -> 它是 Partner
            }
        } 
        else {
            // 第一个词不是角色名。
            // 检查是否是 "XXX関係" 这种标题
            if (firstToken.includes("関係")) {
                const namePart = firstToken.replace("関係", "");
                const hostName = normalizeName(namePart);
                if (hostName) {
                    currentHost = hostName;
                }
            }
        }
    });
}

function registerCP(host, partner, metaList) {
    if (!host || !partner) return;
    
    // 初始化
    if (!cpDB[host]) cpDB[host] = {};
    if (!cpDB[host][partner]) cpDB[host][partner] = { tags: [], quotes: [] };

    metaList.forEach(rawText => {
        if (!rawText) return;
        // 清洗: 去掉爱心
        let text = rawText.replace(/♥/g, '').replace(/♡/g, '').trim();
        
        // 提取括号内的别名: "レイマリ（マリレイ）"
        // 匹配全角或半角括号
        const match = text.match(/^(.*?)[（\(](.*?)[）\)]$/);
        
        if (match) {
            // 主名称
            addTag(host, partner, match[1]);
            // 括号内别名 (可能由顿号分隔)
            const aliases = match[2].split(/、|，|,|\s/);
            aliases.forEach(a => addTag(host, partner, a, 'alias'));
        } else {
            // 没有括号，可能有顿号分隔
            text.split(/、|，|,/).forEach(t => addTag(host, partner, t));
        }
    });
}

function addTag(h, p, text, type='auto') {
    text = text.trim();
    if (!text) return;
    
    // 简单的分类启发式
    let finalType = type;
    if (type === 'auto') {
        if (text.length > 15 || text.includes("是") || text.includes("の")) {
            cpDB[h][p].quotes.push(text);
            return;
        }
        // 组名/Team
        if (text.includes("組") || text.includes("チーム")) finalType = 'meta';
        else finalType = 'cp';
    }
    
    cpDB[h][p].tags.push({ text: text, type: finalType });
}

function render() {
    const c1 = document.getElementById('c1').value;
    const c2 = document.getElementById('c2').value;
    const box = document.getElementById('results');

    if (!c1 || !c2) return;
    box.innerHTML = '';

    const drawCard = (h, p, data) => {
        let html = `<div class="card"><div class="card-header">${h} × ${p}</div>`;
        
        // Tags
        if (data.tags.length > 0) {
            html += `<div class="tags">`;
            // 去重
            const seen = new Set();
            data.tags.forEach(item => {
                if(seen.has(item.text)) return;
                seen.add(item.text);
                html += `<span class="tag ${item.type}">${item.text}</span>`;
            });
            html += `</div>`;
        }

        // Quotes
        if (data.quotes.length > 0) {
            html += `<div class="quotes">`;
            data.quotes.forEach(q => html += `<div>“${q}”</div>`);
            html += `</div>`;
        }

        if (data.tags.length === 0 && data.quotes.length === 0) {
            html += `<div class="quotes" style="color:#999">暂无详细记录</div>`;
        }

        html += `</div>`;
        return html;
    };

    let found = false;
    if (cpDB[c1]?.[c2]) { box.innerHTML += drawCard(c1, c2, cpDB[c1][c2]); found = true; }
    if (cpDB[c2]?.[c1]) { box.innerHTML += drawCard(c2, c1, cpDB[c2][c1]); found = true; } // 双向查询

    if (!found) {
        box.innerHTML = `<div class="empty">暂无 ${c1} 与 ${c2} 的CP数据</div>`;
    }
}

// 绑定事件
document.getElementById('c1').addEventListener('change', render);
document.getElementById('c2').addEventListener('change', render);
document.getElementById('swap').addEventListener('click', () => {
    let t = document.getElementById('c1').value;
    document.getElementById('c1').value = document.getElementById('c2').value;
    document.getElementById('c2').value = t;
    render();
});

// 启动
initData();
// 移除Loading
document.getElementById('c1').options[0].text = "请选择角色...";
document.getElementById('c2').options[0].text = "请选择角色...";

</script>
